<form action="" method="post" id="contact_form" role="form">
    {% csrf_token %}

      <div class="row">
        <div class="">
          <div class="col-md-12">
            {% for field in contact_form %}
              <div class="form-group">
                <div class="controls">
                  {{ field }}
                  {% if field.help_text %}
                  <p class="help-inline"><small>{{ field.help_text }}</small></p>
                  {% endif %}
                </div>
              </div>
            {% endfor %}

            <!-- {% if GOOGLE_CAPTCHA_SITE_KEY %}
            <div id="id_captcha" class="g-recaptcha" data-sitekey="{{GOOGLE_CAPTCHA_SITE_KEY}}"></div>
            {% endif %} -->
          </div>

          <br clear="all">

          <div class=" col-md-12 text-left">
            <button type="submit" class="btn btn-default green_btn"> <i class="fa fa-send" aria-hidden="true"></i>Send</button>
            <button type="reset" class="btn btn-warning"> <i class="fa fa-refresh" aria-hidden="true"></i> RESET</button>
          </div>

        </div>
      </div>
  </form>
